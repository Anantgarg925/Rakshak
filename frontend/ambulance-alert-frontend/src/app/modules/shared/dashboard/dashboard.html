<div class="container my-5">
  <h2 class="text-center mb-4 text-primary">🚨 Emergency Control Dashboard</h2>

  <div class="row justify-content-center">
    <div class="col-md-4 mb-4">
      <div class="card text-white bg-danger shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">🚑 SOS Monitor</h5>
          <p class="card-text">Live emergency alerts and ambulance dispatches</p>
          <a routerLink="/admin/ambulance-control" class="btn btn-light">Open Panel</a>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card text-white bg-success shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">🏥 Bed Status</h5>
          <p class="card-text">Monitor and update hospital bed availability</p>
          <a routerLink="/hospital/bed-status" class="btn btn-light">Check Status</a>
        </div>
      </div>
    </div>
  </div>
</div>
